<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora de Probabilidade</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de Probabilidade</h2>
      <label for="totalConjunto">Total no Conjunto:</label>
      <input
        type="number"
        id="totalConjunto"
        placeholder="Digite o total no conjunto"
      />

      <label for="k">Número de Acertos Desejados:</label>
      <input
        type="number"
        id="k"
        placeholder="Digite o número de acertos desejados"
      />

      <label for="totalEscolhidos">Total Escolhidos:</label>
      <input
        type="number"
        id="totalEscolhidos"
        placeholder="Digite o total escolhidos"
      />

      <button type="button" onclick="calcularProbabilidade()">Calcular</button>

      <div class="resultado" id="resultado"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
